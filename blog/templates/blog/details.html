{% extends "blog/base.html" %}
{% block content %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{post.author.profile.image.url}}" alt="">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ post.author }}</a>
            <small class="text-muted">{{ post.posted_date }}</small>
            {%if object.author == user%}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb1" href="{% url 'post-update' object.id%}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb1" href="{% url 'post-delete' object.id%}">Delete</a> 
                </div>
            {%endif%}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
{% endblock content %}
